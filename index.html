<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Astronomy Picture of the Day</h1>
        <div id="loading">Loading...</div>
        <div id="error" class="hidden">Failed to load image. Please try again later.</div>
        
        <div id="main-content" class="hidden">
            <div id="content">
                <img id="apod-image" src="" alt="APOD">
                <div class="info">
                    <p class="date" id="apod-date"></p>
                    <h2 id="apod-title"></h2>
                    <p class="description" id="apod-description"></p>
                </div>
            </div>
            
            <div id="previous-years" class="hidden">
                <h3>Previous Years on This Date</h3>
                <div id="grid-container" class="grid"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="particle.js"></script>
</body>
</html>
